<!DOCTYPE html>
<html ng-app="app" ng-controller="appController">
    <head>
        <title>{{headline}}</title>
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" media="screen" charset="utf-8" />
        <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8" />

        <!-- <script src="bower_components/jquery/dist/jquery.min.js"></script> -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <!-- <script src="bower_components/moment/min/moment.min.js"></script> -->

        <script src="bower_components/jamfu/jamfu.js"></script>

        <script src="js/app.js"></script>
        <script src="js/app.config.js"></script>

        <!-- services -->
        <!-- <script src="js/services/aService.js"></script> -->

        <!-- controllers -->
        <script src="js/controllers/mainController.js"></script>

        <!-- directives -->
        <script src="js/directives/orbital.js"></script>

        <!-- <script src="phonegap.js"></script> -->
    </head>
    <body class="ui-primary">

        <div class="wrapper" ng-cloak>

            <header class="" ng-if="headline || icon">

                <div class="mark">
                    <i class="fa fa-{{icon}}" ng-if="icon"></i>
                    {{headline}}
                </div>

            </header>

            <div class="workspace">

                <main class="main">
                  <div class="toolbar">
                		<label><input type="checkbox" ng-model="xray"> x-ray</label>
                		<label><input type="checkbox" ng-model="mixed"> mixed</label>
                	</div>
                  <div class="group" ng-class="{'x-ray': xray,'mixed': mixed}">
                    <div class="item" ng-repeat="item in group">
                      <orbital items="item.items"></orbital>
                      <a href="https://github.com/jasesmith/orbital" target="_blank" class="item-icon">
                        <fa name="{{item.icon}}" fw></fa>
                      </a>
                    </div>
                  </div>
                </main>

            </div>
        </div>

    </body>

</html>
